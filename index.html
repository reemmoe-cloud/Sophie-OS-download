    <title>Sophie OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'aero-blue': '#2b7fab',
              'win7-bg': '#1e5c8e',
            },
            boxShadow: {
              'glass': '0 4px 30px rgba(0, 0, 0, 0.1)',
              'win-active': '0 0 15px rgba(45, 150, 255, 0.6)',
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Segoe+UI:wght@300;400;600&display=swap');
      
      body {
        font-family: 'Segoe UI', sans-serif;
        overflow: hidden;
        user-select: none;
      }
      
      /* Custom Scrollbar for Meow Browser */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      ::-webkit-scrollbar-thumb {
        background: #888; 
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555; 
      }
      
      /* Aero Glass Effect Utilities */
      .glass-frame {
        background: linear-gradient(180deg, rgba(255,255,255,0.6) 0%, rgba(255,255,255,0.3) 15%, rgba(255,255,255,0.2) 100%);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.5);
        box-shadow: inset 0 1px 0 rgba(255,255,255,0.7), 0 10px 30px rgba(0,0,0,0.5);
      }
      
      .start-orb-hover {
        box-shadow: 0 0 15px rgba(100, 200, 255, 0.8), inset 0 0 10px rgba(255,255,255,0.5);
      }
    </style>
